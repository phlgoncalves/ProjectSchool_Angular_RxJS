<app-toolbar-menu [menuTitle]="menuName" [popText]="popText" [shadow]="applyShadow" [items_menu]="items_menu"></app-toolbar-menu>
<mat-drawer-container [hasBackdrop]="sidenavMode === 'over'" class="drawer-container">
  <!-- Drawer lateral -->
  <mat-drawer #sidenav class="sidenav mat-elevation-z2" [opened]="isSmallScreen" [mode]="sidenavMode">
    <mat-toolbar color="primary">
      <img class="avatar mat-elevation-z4"
        src="https://imagensempng.com.br/wp-content/uploads/2021/09/Icone-usuario-Png.png" alt="avatar">
      <a routerLink="/users" class="name">Pedro Gonçalves</a>
      <p class="designation">Junior Developer</p>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a *ngFor="let item of items_menu" mat-list-item [routerLink]="item.link" routerLinkActive="active">
        <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
        <span>{{item.label}}</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Conteúdo principal -->
  <mat-drawer-content>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <mat-toolbar-row class="toolbar-submenu-top">
        <button matTooltip="{{sidenav.opened ? 'Fechar menu' : 'Abrir menu'}}" matTooltipPosition="right"
          mat-icon-button class="example-icon" (click)="sidenav.toggle()">
          <mat-icon>{{sidenav.opened ? 'close' : 'menu'}}</mat-icon>
        </button>
      </mat-toolbar-row>
      <mat-toolbar-row class="toolbar-submenu-title">
        <span *ngIf="!popText">{{menuName}}</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
